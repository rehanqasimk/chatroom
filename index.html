<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room Application</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- HTMX for AJAX interactions without page reloads -->
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <!-- Add Hyperscript for some interactive behaviors -->
    <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Chat Room Application</h1>
            <div class="user-info">
                <span>Logged in as: </span>
                <input type="text" id="username" value="User1" placeholder="Enter your username">
            </div>
        </header>

        <main>
            <section class="chat-rooms">
                <div class="section-header">
                    <h2>Chat Rooms</h2>
                    <button hx-get="/api/rooms/create-form" hx-trigger="click" hx-target="#create-room-form"
                        hx-swap="innerHTML" class="btn">
                        Create Room
                    </button>
                </div>

                <div id="create-room-form" class="form-container"></div>

                <div id="rooms-list"></div>
            </section>
        </main>

        <footer>
            <p>Chat Room Application - HTMX Demo</p>
        </footer>
    </div>

    <!-- App Scripts -->
    <script src="js/mock-api.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
